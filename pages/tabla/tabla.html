<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ADFP-SD</ion-title>
	<div class="titleicon">
        <img src="http://adfp-sd.com/sites/default/files/adfp-sd.png" width="40px" />
    </div>
  </ion-navbar>
</ion-header>

<ion-content>  
    <table>
      <thead>
        <tr>
          <td>Equipo</td>
          <td class="table-number">PJ</td>
          <td class="table-number">PG</td>
          <td class="table-number">PE</td>
          <td class="table-number">PP</td>
          <td class="table-number">DG</td>
          <td class="table-number">GF</td>
          <td class="table-number">GC</td>
          <td class="table-number">PTS</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of foundRows">
          <td><img src="{{ item.team.field_emblem.src }}" class="table-logo"/>&nbsp;{{ item.team.Equipo }}</td>
          <td>{{ item.team.PJ }}</td>
          <td>{{ item.team.PG }}</td>
          <td>{{ item.team.PE }}</td>
          <td>{{ item.team.PP }}</td>
          <td>{{ item.team.Goles }}</td>
          <td>{{ item.team.GF }}</td>
          <td>{{ item.team.GC }}</td>
          <td>{{ item.team.PTS }}</td>
        </tr>
      </tbody>
    </table>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons start>
      <button ion-button icon-left color="royal">
        <ion-icon name="football"></ion-icon>
        Tabla
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right color="royal">
        Calendario
        <ion-icon name="calendar"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
